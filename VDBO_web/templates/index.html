<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 VDBO — AI Audio Splitter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_main.css') }}">
</head>
<body>
  <div class="container">
    <h1>🎵 VDBO</h1>
    <p class="subtitle">Vocals • Drums • Bass • Other — AI Audio Splitter</p>

    <form id="upload-form" method="POST" action="/process" enctype="multipart/form-data">
      <label>🎧 Carica un file audio (MP3/WAV):</label>
      <input type="file" name="file" id="audio-file" accept=".mp3,.wav">

      <label>📺 Oppure incolla un link YouTube:</label>
      <input type="text" name="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">

      <label>🧠 Seleziona il modello Demucs:</label>
      <select name="model" id="model-select">
        <option value="htdemucs" selected>htdemucs (default, veloce)</option>
        <option value="mdx_extra_q">mdx_extra_q (più preciso, più lento)</option>
        <option value="mdx">mdx (bilanciato)</option>
      </select>

      <button type="submit">🎶 Separa Audio</button>
    </form>

    <div id="status" class="loader">⏳ Separazione in corso... Attendere qualche minuto...</div>
  </div>

  <script>
    // Mostra loader al submit del form
    const form = document.getElementById("upload-form");
    const status = document.getElementById("status");
    status.style.display = "none";

    form.addEventListener("submit", () => {
      status.style.display = "block";
    });
  </script>
</body>
</html>
